<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Create Profie</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Create Profile</h1>
        <p class="lead">Personal Info</p>
        <hr class="my-2">
    </div>
    <div class="container">
        <form name="cProfile">
            <fieldset>
                <legend>Personal & Password</legend>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" name="names" id="name" class="form-control" placeholder="Enter Name" aria-describedby="helpIdnam">
                    <small id="helpIdnam" class="text-muted">First Middle Last</small>
                </div>
                <div class="form-group">
                    <label for="uname"></label>
                    <input type="text" name="uname" id="uname" class="form-control" placeholder="Enter Username" aria-describedby="helpIduname">
                    <small id="helpIduname" class="text-muted">It should be unique</small>
                </div>
                <div class="form-group">
                    <label for="pass"></label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Password" aria-describedby="helpIdpass">
                    <small id="helpIdpass" class="text-muted">min 8 - alphanumeric</small>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" id="male" value="male" checked>Male
                        </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" id="female" value="female" checked>Female
                        </label>
                </div>
                <div class="form-group">
                    <label for="dob"></label>
                    <input type="date" name="dob" id="dob" class="form-control" aria-describedby="helpIddob">
                    <small id="helpIddob" class="text-muted">Date Of Birth</small>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Email Id">
                    <small id="emailHelpId" class="form-text text-muted">xyz@abc.com</small>
                </div>
                <div class="form-group">
                    <label for="addr">Address</label>
                    <textarea class="form-control" name="addr" id="addr" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="city"></label>
                    <select class="custom-select" name="city" id="city">
                        <option selected>City</option>
                        <option value="Pune">Pune</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ctry"></label>
                    <input type="text" name="ctry" id="ctry" class="form-control" placeholder="Country" aria-describedby="helpId" placeholder="Country">
                    <small id="helpId" class="text-muted" hidden>INDIA</small>
                </div>
                <div class="form-group">
                    <label for="contact"></label>
                    <input type="text" name="contact" id="contact" class="form-control" placeholder="Mobile No" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">[+91-XXXXXXXXXX]</small>
                </div>
            </fieldset>
            <fieldset>
                <legend>Image & Interest</legend>
                <div class="form-group">
                    <label for="image"></label>
                    <input type="file" class="form-control-file" name="image" id="image" placeholder="Profile Image" aria-describedby="fileHelpId">
                    <small id="fileHelpId" class="form-text text-muted">less than 1MB</small>
                </div>
                <p id="showImg"></p>
                <div class="form-group">
                    <label for="Indoor Sports"></label>
                    <input type="text" name="isport" id="isport" class="form-control" placeholder="Indoor Sports">
                </div>
                <div class="form-group">
                    <label for="Outdoor Sports"></label>
                    <input type="text" name="osport" id="osport" class="form-control" placeholder="Outdoor Sports">
                </div>
                <div class="form-group">
                    <label for="Hobbies"></label>
                    <input type="text" name="hobbies" id="hobbies" class="form-control" placeholder="Hobbies">
                </div>
            </fieldset>
            <button type="button" name="submit" id="submit" class="btn btn-primary" btn-lg btn-block onclick="saveData()">save</button>
        </form>
    </div>
</body>

</html>
